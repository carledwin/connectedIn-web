<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>ConnectedIn</title>
	</head>
	<body>
		<h1>Bem vindo ao connectedIn</h1>

		{% if perfis %}
		<ul>
			{% for perfil in perfis%}
				<li>
					<!-- <a href="/perfis/{{perfil.id}}">{{perfil.nome}}</a> -->
					<a href="{% url 'perfis' perfil.id %}">{{perfil.nome}}</a>
				</li>
			{% endfor%}
		</ul>
		{% else %}
		<p>Nenhum perfil encontrado no sistema</p>
		{% endif %}
	</body>
</html>
