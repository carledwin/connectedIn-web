{% extends "usuario_base.html" %}

{% block body %}
    <form class="form-signin" role="form" action="{% url 'django.contrib.auth.views.login' %}" method="post">
       
       {% csrf_token %}
        <h2 class="form-signin-heading">Login</h2>

        <input id="id_username" name="username" type="text" class="form-control" placeholder="Nome" required autofocus>
        <input id="id_password" name="password" type="password" class="form-control" placeholder="Senha" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button>

        <input type="hidden" name="next" value="{{ next }}" />
        
        <hr>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close">&times;</button>
                {{form.non_field_errors}}
            </div>
        {% endif %}
    </form>
{% endblock %}
